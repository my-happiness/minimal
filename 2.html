<h2>Japan</h2>
일본국, 약칭 일본은 동아시아에 있는 국가다. 국토는 태평양에 있는 일본 열도의 네 개의 섬으로 이루어진 홋카이도, 혼슈, 시코쿠, 규슈를 중심으로 주변에 산재한 작은 섬으로 구성되어 있다. 총 면적은 37만 7973 km²인데 이는 노르웨이보다 작으며 독일보다 크다.
