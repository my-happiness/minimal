<h2>Europe</h2>
유럽은 대륙 중 하나로, 우랄산맥과 캅카스산맥, 우랄강, 카스피해, 흑해와 에게해의 물길을 분수령으로 하여 아시아와 구분한 지역을 일컫는다. 북쪽으로는 북극해, 서쪽으로는 대서양, 남쪽으로는 지중해, 동남쪽으로는 흑해와 그와 비롯한 물길과 마주한다.
