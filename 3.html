<h2>USA</h2>
아메리카 합중국 또는 미합중국, 약칭 합중국 또는 미국은 주 50개와 특별구 1개로 이루어진 연방제 공화국이다. 태평양의 하와이주를 제외한 모든 주와 수도인 워싱턴 D.C.는 북아메리카에 있으며, 북측으로는 캐나다와 남측으로는 멕시코와 국경을 맞댄다.
